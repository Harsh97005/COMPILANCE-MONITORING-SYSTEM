services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: compliance_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  target_db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: target_company_db
    ports:
      - "5433:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  api:
    build: ./backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/compliance_db
      REDIS_URL: redis://redis:6379/0
      PYTHONPATH: /app
    ports:
      - "8000:8000"
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      - db
      - redis

  worker:
    build: ./backend
    command: celery -A workers.celery_app worker --loglevel=info -P solo
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/compliance_db
      REDIS_URL: redis://redis:6379/0
      PYTHONPATH: /app
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      - db
      - redis

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:8000
    depends_on:
      - api

volumes:
  postgres_data:
